<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <form action="" class="js-form form">
      <input id="name" type="text" placeholder="이름을 입력해주세요!" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <label for="">What is your main focus for today?</label>
    <form action="" class="js-toDoForm">
      <input id="toDo" type="text" />
    </form>
    <ul class="js-toDoList toDoList -ms-overflow-style: none;"></ul>
    <span class="js-weather weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
